name: CI
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
  - cron: 0 0 * * 0

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with: { node-version: 18.x }
    - name: Install Packages
      run: npm install
    - name: Lint
      run: npm run -s lint

  test:
    name: Test

    strategy:
      matrix:
        eslint: [8.x]
        node: [20.x]
        os: [ubuntu-latest]
        include:
        # On other platforms
        - eslint: 8.x
          node: 20.x
          os: windows-latest
        - eslint: 8.x
          node: 20.x
          os: macos-latest
        # On old Node.js versions
        - eslint: 8.x
          node: 18.x
          os: ubuntu-latest
        - eslint: 8.x
          node: 16.x
          os: ubuntu-latest
        # On old ESLint versions
        - eslint: 7.x
          node: 18.x
          os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with: { node-version: "${{ matrix.node }}" }
    - name: Install Packages
      run: npm install
    - name: Install ESLint ${{ matrix.eslint }}
      run: npm install --no-save eslint@${{ matrix.eslint }}
    - name: Test
      run: npm run -s test:ci
    - name: Send Coverage
      run: npm run -s codecov
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
